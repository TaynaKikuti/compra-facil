<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Fácil</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="/assets/icons8-compras-100.png" alt="Imagem de cesta de compras e cartão" class="cabecalho__logo">
        <div class="cabecalho__textos">
            <h1 class="cabecalho__titulo">Compra <strong>fácil</strong></h1>
            <h2 class="cabecalho__subtitulo">Sua lista de compra nunca ficou tão fácil!</h2>
        </div>
    </header>

    <main class="container">
        <h2 class="container__titulo">Todos os itens que você precisa comprar na palma da sua mão e em qualquer lugar do mundo, <strong>evite esquecimentos</strong>.</h2>
        <form class="inserir__produtos">
            <input type="text" name="Produtos" id="inserir__produtos__input" required minlength="2" placeholder="Insira aqui o item que deseja adicionar">
            <span class="mensagem__erro"></span>
            <button type="submit" class="btnAdicionar">Adicionar</button>
        </form>
        
        <section class="lista__compras">
            <h2 class="lista__compras__titulo">Lista de compras</h2><hr>
            <ul class="lista__de__compras">
            </ul>
        </section>


        <section class="comprados">
            <h2 class="comprados__titulo">Comprados</h2><hr>
            <ul class="comprados__lista">
            </ul>
        </section>




    </main>

    <footer class="footer">
        <p>Desenvolvido por: <a href="https://github.com/TaynaKikuti" target="_blank">Tayná Kikuti</a></p>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
